<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navigation">
      <h3>What's for Dinner?</h3>
      <button class="add-recipe">ADD A RECIPE</button>
    </nav>
    <section class="content-boxes">
      <article class="box" id="selection-box">
        <ul>
          <h2 id="recipe-prompt">What are you looking for?<div class="asterisk"> *</div></h2>
          <section class="radio-buttons">
            <h3>
              <li><input type="radio" id="sideButton" name="food-selection" value="Side">
              <label for="sideButton">Side</label>
              <li><input type="radio" id="mainDishButton" name="food-selection" value="Main Dish">
              <label for="mainDishButton">Main Dish</label>
              <li><input type="radio" id="dessertButton" name="food-selection" value="Dessert">
              <label for="dessertButton">Dessert</label>
              <li><input type="radio" id="entireMealButton" name="food-selection" value="Entire Meal">
              <label for="entireMealButton">Entire Meal</label>
              <li><button class="confirm-selection">LET'S COOK!</button>
            </h3>
          </section>
      </ul>
      </article>
      <article class="box" id="recipe-box">
        <div class="italic-text hidden"><center><i>You should make:</i></center></div>
        <section class="generated-recipe hidden"></section>
        <button class="clear-button hidden">CLEAR</button>
        <div class="cookpot-image"></div>
      </article>
    </section>
    <footer id="footer">
      <section class="recipe-form hidden">
        <label for="recipe-type-field" id="recipe-type-label" name: "Recipe Type" list="types">Recipe Type: </label>
        <input id="recipe-type-field" list="meal-types">
        <datalist id="meal-types">
          <option value="Side">
          <option value="Main Dish">
          <option value="Dessert">
        </datalist>
        <label for="recipe-name-button" id="recipe-name-label" name: "Recipe Name">Recipe Name: </label>
        <input type="text" id="recipe-name-field" name="recipe-name-field">
        <button class="submit-recipe-button">ADD NEW</button>
      </section>
    </footer id="footer">
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
